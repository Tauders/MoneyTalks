{% extends 'base.html' %}

{% block content %}
  {{ block.super }}
  {% if object_list %}
    <ol>
      {% for category in object_list %}
        <li>
          <a href="update/{{ category.pk }}/">{{ category }}</a>
          <a href="delete/{{ category.pk }}/">Удалить</a>
        </li>
      {% endfor %}
    </ol>
  {% endif %}
  <ul>
    <li><a href="create/">Создать</a></li>
  </ul>
{% endblock content %}
