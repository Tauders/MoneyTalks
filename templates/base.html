<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">

  <meta charset="UTF-8">
  <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
  <script src="{% static "js/bootstrap.js" %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/MainStyle.css" %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Заголовок{% endblock %}</title>
</head>

<body>


<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Money Talks</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Главная</a></li>
        <li><a href="{% url 'transaction_list' %}">Транзакции</a></li>
        <li><a href="{% url 'place_list' %}">Места</a></li>
        <li><a href="{% url 'category_list' %}">Категории</a></li>
        <li><a href="{% url 'account_list' %}">Счета</a></li>
        <li><a href="{% url 'registration_register' %}">Регистрация</a></li>
        <li><a href="{% url 'auth_login' %}">Вход</a></li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>

<div class="container">

  <div id="content">
    {% block content %}{% endblock %}
    {% block main_content %}{% endblock %}
  </div>

</div>
<!-- /.container -->

</body>
