{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Places" %}{% endblock %}

{% block content %}
  {{ block.super }}
  <script src="{{ STATIC_URL }}endless_pagination/js/endless-pagination.js"></script>
  <script>$(document).ready(function () {
    $.endlessPaginate();
  });</script>

  <h2>{% trans "Places" %}</h2>
  <a class="btn btn-primary " href="{% url 'place_create' %}">{% trans "Create place" %}</a>
  {% if object_list %}
    <div class="endless_page_template">
      {% include page_template %}
    </div>
    <br>
  {% endif %}
{% endblock content %}
